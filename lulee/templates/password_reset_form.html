{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - LUE LEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .container-fluid {
            height: 100vh;
        }
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }
        .btn-submit {
            border-radius: 50px;
            padding: 0.75rem 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        .heading {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4.5vw;
            text-align: center;
            margin-bottom: 1rem;
        }
        .logo {
            width: 80px;
            height: auto;
        }
        .image-container {
            height: 100vh;
            overflow: hidden;
        }
        .image-container img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        .message {
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding: 10px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        @media (max-width: 768px) {
            .heading {
                font-size: 3rem;
            }
            .image-container {
                height: 30vh;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0 h-100">
            <!-- Left column with image -->
            <div class="col-md-6 p-0 image-container position-relative">
                <img src="https://i.pinimg.com/736x/3b/7d/c8/3b7dc8abda6e9c946b0452d5fe2f3f1a.jpg" alt="LUE LEE" class="img-fluid">
                <div class="position-absolute top-0 start-0 m-3">
                    <img src="{% static 'images/Screenshot_2024-12-05_at_3.12.38_PM-removebg-preview.png' %}" alt="Logo" class="logo" style="width: 100px;">
                </div>
            </div>

            <!-- Right column with form -->
            <div class="col-md-6 d-flex align-items-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-sm-10 col-lg-8">
                            <div class="heading">LUELEE</div>
                            <div class="form-container">
                                <h2 class="mb-4 text-center">Reset Password</h2>

                                <!-- Displaying messages -->
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="message {{ message.tags }}">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}

                                <!-- Reset Password Form -->
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="password" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-dark w-100 btn-submit">Reset Password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
