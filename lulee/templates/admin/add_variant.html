<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Variant - LUELEE Clothing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 220px;
            background-color: #333;
            color: white;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: #555;
            transition: 0.3s;
        }

        .sidebar hr {
            border: none;
            height: 1px;
            background-color: #444;
            margin: 20px 0;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 28px;
            color: #333;
        }

        header p {
            color: #666;
        }

        /* Form Styles */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 5px;
        }

        .image-upload-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-upload-group label {
            flex: 1 1 calc(50% - 10px);
            font-weight: normal;
        }

        .required {
            color: red;
            font-size: 0.9em;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .image-upload-group label {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>LUE LEE</h2>
        <ul>
            <li><a href="{% url 'admin_dashboard' %}" ></i>Dashboard</a></li>
            <li><a href="{% url 'product_management' %}"class="active">Products</a></li>
            <li><a href="{% url 'admin_order_list' %}">Order Lists</a></li>
            <li><a href="{% url 'user_management' %}">Users</a></li>
            <li><a href="{% url 'coupon_list' %}">Coupons</a></li>
            <li><a href="{% url 'category_management' %}">Category</a></li>
            <li><a href="{% url 'banner_management'%}">Banners</a></li>
            <li><a href="{% url 'offer_list' %}"></i>Offers</a></li>
            <hr>
            <li><a href="{% url 'admin_logout' %}">Log out</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Add Variant</h1>
            <p>Add a new variant for the product: {{ product.name }}</p>
        </header>

        <div class="form-container">
            <form method="POST" enctype="multipart/form-data" action="{% url 'add_variant' product.id %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="size">Size <span class="required">*</span></label>
                    <select name="size" id="size" required>
                        <option value="" disabled selected>-- Select Size --</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="color">Color <span class="required">*</span></label>
                    <select name="color" id="color" required>
                        <option value="" disabled selected>-- Select Color --</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                        <option value="White">White</option>
                        <option value="Black">Black</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Orange">Orange</option>
                        <option value="Purple">Purple</option>
                        <option value="Pink">Pink</option>
                        <option value="Brown">Brown</option>
                        <option value="Gray">Gray</option>
                        <option value="Cyan">Cyan</option>
                        <option value="Magenta">Magenta</option>
                        <option value="Teal">Teal</option>
                        <option value="Gold">Gold</option>
                        <option value="Silver">Silver</option>
                        <option value="Beige">Beige</option>
                        <option value="Maroon">Maroon</option>
                        <option value="Olive">Olive</option>
                        <option value="Lavender">Lavender</option>
                        <option value="Navy">Navy</option>
                        <option value="Turquoise">Turquoise</option>
                        <option value="Coral">Coral</option>
                        <option value="Indigo">Indigo</option>
                        <option value="Chocolate">Chocolate</option>
                        <option value="Peach">Peach</option>
                        <option value="Mint">Mint</option>
                        <option value="Lilac">Lilac</option>
                        <option value="Cream">Cream</option>
                        <option value="Charcoal">Charcoal</option>                        
                    </select>
                </div>

                <div class="form-group">
                    <label>Images (4 required) <span class="required">*</span></label>
                    <div class="image-upload-group">
                        <label for="image1">Image 1:
                            <input type="file" name="image1" id="image1" accept="image/*" required>
                        </label>
                        <label for="image2">Image 2:
                            <input type="file" name="image2" id="image2" accept="image/*" required>
                        </label>
                        <label for="image3">Image 3:
                            <input type="file" name="image3" id="image3" accept="image/*" >
                        </label>
                        <label for="image4">Image 4:
                            <input type="file" name="image4" id="image4" accept="image/*" >
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price">Price ($) <span class="required">*</span></label>
                    <input type="number" step="0.01" name="price" id="price" placeholder="Enter price" required>
                </div>

                <div class="form-group">
                    <label for="stock">Stock <span class="required">*</span></label>
                    <input type="number" name="stock" id="stock" placeholder="Enter stock quantity" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Add Variant</button>
                </div>
            </form>
        </div>

        {% if messages %}
        <div>
            {% for message in messages %}
                <div class="{% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
