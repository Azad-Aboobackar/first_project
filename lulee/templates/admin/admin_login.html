{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUE LEE - Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background-color: #ffffff;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
        }

        .otp-heading {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4.5vw;
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .underline {
            width: 50px;
            height: 3px;
            background-color: #333;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 14px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #333;
        }

        .login-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 2rem;
        }

        .login-btn:hover {
            background-color: #555;
        }

        .image-section {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(50%);
            transition: filter 0.3s ease;
        }

        .image-section:hover img {
            filter: grayscale(0%);
        }

        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: auto;
            z-index: 10;
            opacity: 0.9;
        }

        .error-messages {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse;
            }

            .form-section, .image-section {
                flex: none;
                width: 100%;
            }

            .image-section {
                height: 30vh;
            }

            .logo {
                top: 1rem;
                right: 1rem;
                width: 60px;
            }

            .otp-heading {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="form-container">
                <div class="otp-heading">LUELEE</div>
                <h1>Admin Login</h1>
                <div class="underline"></div>

                {% if messages %}
                    <div class="error-messages">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                </form>
            </div>
        </div>
        <div class="image-section">
            <img src="https://i.pinimg.com/736x/52/af/c2/52afc2a92ba3f5a93381b960f77ec9fe.jpg" alt="Fashion Model">
        </div>
        <img src="{% static 'images/Screenshot_2024-12-05_at_3.12.38_PM-removebg-preview.png' %}" alt="Logo" class="logo">
    </div>
</body>
</html>
