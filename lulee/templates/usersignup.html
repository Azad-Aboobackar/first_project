{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - LUE LEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100vh;
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .container-fluid {
            height: 100vh;
        }
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            max-height: 90vh;
            overflow-y: auto;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }
        .btn-submit {
            border-radius: 50px;
            padding: 0.75rem 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        .signup-heading {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4.5vw;
            text-align: center;
            margin-bottom: 1rem;
        }
        .logo {
            width: 80px;
            height: auto;
        }
        .image-container {
            height: 100vh;
            overflow: hidden;
        }
        .image-container img {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        .text-grey {
        color: grey !important;
        text-decoration: none;
    }
    .text-grey:hover {
        color: rgb(91, 90, 90); /* Optional: change the color on hover */
    }
        @media (max-width: 768px) {
            .signup-heading {
                font-size: 3rem;
            }
            .form-container {
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row g-0 h-100">
            <!-- Left column with image -->
            <div class="col-md-6 p-0 image-container position-relative">
                <img src="https://i.pinimg.com/736x/30/ef/16/30ef16f4d1188cef72895352dacb2039.jpg" alt="LUE LEE" class="img-fluid">
                <div class="position-absolute top-0 start-0 m-3">
                    <img src="{% static 'images/Screenshot_2024-12-05_at_3.12.38_PM-removebg-preview.png' %}" alt="Logo" class="logo" style="width: 100px;">
                </div>
            </div>

            <!-- Right column with form -->
            <div class="col-md-6 d-flex align-items-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-sm-10 col-lg-8">
                            <div class="signup-heading">LUELEE</div>
                            <div class="form-container">
                                <h2 class="mb-4 text-center">SIGN UP</h2>

                                <!-- Displaying error messages -->
                                {% if messages %}
                                    <div class="alert alert-danger">
                                        <ul class="mb-0">
                                            {% for message in messages %}
                                                <li>{{ message }}</li>
                                            {% endfor %}
                                        </ul>
                                    </div>
                                {% endif %}

                                <!-- Signup Form -->
                                <form method="POST" action="{% url 'usersignup' %}">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="First Name" name="firstName" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Last Name" name="lastName">
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" placeholder="Email" name="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="tel" class="form-control" placeholder="Phone Number" name="phone" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-dark w-100 btn-submit mb-3">SIGN UP</button>
                                    <p class="text-center mb-0">
                                        Already have an account? <a href="{% url 'userlogin' %}" class="text-grey">Login</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
