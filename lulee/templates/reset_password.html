{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUE LEE - Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            background-color: #e0e0e0;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 60px;
         } 

        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 0.2em;
            color: #333;
            font-family: 'Times New Roman', serif;
            text-transform: uppercase;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            margin: 3rem 0;
            text-align: center;
        }

        .subtitle {
            font-size: 1.5rem;
            margin: 2rem 0;
            color: #333;
        }

        .email-input {
            width: 100%;
            max-width: 500px;
            height: 50px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 25px;
            margin: 1rem 0;
            padding: 0 1.5rem;
            font-size: 1.1rem;
        }

        .submit-btn {
            width: 200px;
            height: 50px;
            background-color: #e0e0e0;
            border: none;
            border-radius: 25px;
            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #d0d0d0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 1.5rem;
                margin: 2rem 0;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .logo-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="{% static 'images/download_inverted_resized_transparent.png'%}" alt="LUE LEE Clothing" class="logo">
        <div class="logo-text">LUE LEE</div>
        <!-- <img src="/path-to-logo.png" alt="LUE LEE Clothing" class="logo"> -->
    </header>

    <div class="container">
        <h1 class="title">RESET YOUR PASSWORD</h1>
        <h2 class="subtitle">Enter Your Email for verification</h2>
        <input type="email" class="email-input" placeholder="Enter your email" required>
        <button class="submit-btn">SUBMIT</button>
    </div>
</body>
</html>
